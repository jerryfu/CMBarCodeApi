<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <label>Test Getdata01</label><br />
    <input type="text" id="Key01" />
    <input type="text" id="Key02" />
    <input type="text" id="Key03" />
    <button id="btnGetData01">Click GetData01</button><br />
    <textarea id="GetResult"></textarea><br />


    <button id="btnPutData01">Click PutData01</button>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script>

        var swap = function (data, i, j) {
            var tmp = data[i];
            data[i] = data[j];
            data[j] = tmp;
        };

        var bubbleSort = function (data) {
            var flag = true;
            for (var i = 0; i < data.length - 1 && flag; i++) {
                flag = false;
                for (var j = 0; j < data.length - i - 1; j++) {

                    console.log("比較", data[j], data[j + 1], data[j + 1] < data[j]);

                    if (data[j + 1] < data[j]) {
                        swap(data, j + 1, j);
                        flag = true;
                    }
                }
                console.log("結果", data, "Flag", flag);
            }
        };
        var abc = [1, 28, 5, 9, 44, 21]; //[ 28, 5, 9, 37,21, 44]
        var abc2 = [1, 3, 2, 4, 5, 6];
        //[28, 5, 9, 37, 21, 44]


        bubbleSort(abc2)
        //console.log(abc)

        $('#btnGetData01').click(function () {
            var obj = {
                Key01: $('#Key01').val(),
                Key02: $('#Key02').val(),
                Key03: $('#Key03').val()
            }

            $.get("./api/GetData01", obj, function (data) {
                console.log(data.ReturnCode)
                $('#GetResult').val(JSON.stringify(data.Data)) //data.Data;
            });
        })

    </script>
</body>
</html>
